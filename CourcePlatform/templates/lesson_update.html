<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson update</title>
</head>
<body>
    <button>

        <p style="font-size: 20px;"><a style="text-decoration: none; color: coral;" href="{% url 'course_list' %}">Back to all courses</a></p>
    </button>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
    
        <input style="font-size: 20px;text-decoration: none; color: coral;padding: 30px;margin: 20px;" type="submit" value="Update lesson">
    </form>
    <h1>LESSON UPDATE INFO:</h1>
    <div class="post_info">
     <p> Название урока: {{ lesson.title }}</p>
    <p>Контент урока: {{ lesson.content }}</p>
    <p style="font-size: 23px;">duration_time: {{ lesson.duration_time }} часов.</p>
    <p style="font-size: 23px;">Модуль урока: {{ lesson.module }} часов.</p>
</body>
</html>
